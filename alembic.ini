[alembic]
# Alembic script location
script_location = %(here)s/alembic

# Migration file naming format
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# General configuration
prepend_sys_path = .
path_separator = os
output_encoding = utf-8

# Database URL
# For development (SQLite)
; sqlalchemy.url = sqlite:///D:/codes/secure-multitenant-backend/app/data/secure_backend.db

# For production (Postgres) - use environment variable for security
sqlalchemy.url = %(DATABASE_URL)s


[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
